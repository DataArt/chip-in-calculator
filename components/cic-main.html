<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="cic-contributors.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="cic-main">

    <style></style>

    <template>

        <!--<h2>Please add contributors</h2>-->

        <div class="horizontal layout center-justified">
            <paper-input error-message="Invalid input" label="Total money spent" value="{{totalValue}}"></paper-input>
        </div>
        <div class="horizontal layout center-justified">
            <cic-contributors contributors="{{contributors}}"></cic-contributors>
        </div>
        <div class="horizontal layout center-justified">
            <paper-button raised id="add" on-click="_addContributor">
                <iron-icon icon="add"></iron-icon>
                Add New
            </paper-button>
            <paper-button raised id="done"  on-click="_calculate">
                <iron-icon icon="done"></iron-icon>
                Calculate
            </paper-button>
        </div>

    </template>

</dom-module>

<script>


    Polymer({

        is: "cic-main",

        properties: {
            "contributors": {
                type: Array,
                value: function(){return []}
            },
            "totalValue": {
                type: Number,
                value: 0
            }
        },

        ready: function(){
            this.contributors.push(this._emptyContributor);
        },

        _addContributor: function(){
            this.push('contributors', this._emptyContributor);
        },

        _calculate: function(){
            console.log(this.contributors, this.totalValue)
        },

        _emptyContributor: {"name":"","money":0}

    });
</script>
