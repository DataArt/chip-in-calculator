<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="cic-contributor.html">

<dom-module id="cic-contributors">

    <style></style>

    <template>

        <h3>Contributors:</h3>

        <template is="dom-repeat" items="{{contributors}}">
            <cic-contributor name="{{item.name}}" money="{{item.money}}"></cic-contributor>
        </template>

    </template>

</dom-module>

<script>
    Polymer({

        is: "cic-contributors",

        properties: {
            contributors: {
                type: Array,
                value: function(){return []},
                notify: true
            }
        },

        observers: [
            'propertiesChanged(contributors)'
        ],

        propertiesChanged: function(contributors){
            console.log(contributors)
        }

    });
</script>
