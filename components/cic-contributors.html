<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="cic-contributor.html">

<dom-module id="cic-contributors">
    <template>
        <template is="dom-repeat" items="{{contributors}}">
            <cic-contributor
                name="{{item.name}}"
                value="{{item.value}}"
                index="{{index}}"
                on-destroy="destroy">
            </cic-contributor>
        </template>
    </template>
</dom-module>

<script>
    Polymer({
        is: "cic-contributors",
        properties: {
            contributors: {
                type: Array,
                value: function(){return []},
                notify: true
            }
        },
        observers: [
            '_contributorsChanged(contributors.*)'
        ],
        destroy: function(e){
            var index = e.detail;
            this.splice('contributors', index, 1);
        },
        _contributorsChanged: function(){
         // todo focus the last element
        }
    });
</script>
