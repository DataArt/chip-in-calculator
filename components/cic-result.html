<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">

<dom-module id="cic-result">
    <template>
        <template is="dom-repeat" items="{{result}}">
            <paper-item>
                <paper-item-body>
                    <b>{{_getName(item.from)}}</b> should give <b>{{_getValue(item.value)}}</b> to <b>{{{{_getName(item.to)}}}}</b>
                </paper-item-body>
            </paper-item>
        </template>
    </template>
</dom-module>

<script>
    Polymer({
        is: "cic-result",
        properties: {
            result: {
                type: Array,
                value: function(){return []},
                notify: true
            }
        },
        _getName: function(name){ return name || 'Somebody' },
        _getValue: function(value){ return value.toFixed(2); }
    });
</script>
