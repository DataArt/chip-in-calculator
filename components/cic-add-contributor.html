<dom-module id="cic-add-contributor">

    <style></style>

    <template>
        <paper-button raised id="add"> Add new </paper-button>
    </template>

</dom-module>

        is: "cic-add-contributor",

        listeners: {
            "add.click": "clicked"

        clicked: function(e){
            this.fire('clicked')
        }
    });
