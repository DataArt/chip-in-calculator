<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<dom-module id="cic-contributor">

    <style>
        :host {
            display: block;
        }
        :host paper-input {
            display: inline-block;
        }
    </style>

    <template>

        <paper-input error-message="Invalid input" label="Contributor's Name" value="{{name}}"></paper-input>
        <paper-input error-message="Invalid input" label="How much money spent" value="{{money}}"></paper-input>
        <paper-icon-button icon="clear"></paper-icon-button>

    </template>

</dom-module>

<script>
    Polymer({
        is: "cic-contributor",

        properties: {
            name: {
                type: String,
                value: 'Name',
                notify: true
            },
            money: {
                type: Number,
                value: 0,
                notify: true
            }
        }
    });
</script>
