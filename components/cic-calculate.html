<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="cic-calculate">

    <style></style>

    <template>
        <paper-button raised id="calculate"> Calculate </paper-button>
    </template>

</dom-module>

<script>
    Polymer({
        is: "cic-calculate",

        listeners: {
            "calculate.click": "clicked"
        },

        clicked: function(e){
            this.fire('clicked')
        }
    });
</script>
