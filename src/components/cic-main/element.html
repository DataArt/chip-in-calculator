<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../cic-contributors/element.html">
<link rel="import" href="../cic-result/element.html">
<link rel="import" href="../cic-share/element.html">
<link rel="import" href="../cic-analytics/element.html">

<dom-module id="cic-main">
    <template>
        <cic-utils id="utils"></cic-utils>
        <div class="horizontal layout center-justified">
            <cic-share></cic-share>
        </div>
        <div class="horizontal layout center-justified">
            <paper-item>
                <paper-button id="show-results" raised on-click="showResults" disabled>Show Results</paper-button>
                <paper-button raised id="add" on-click="add">
                    <iron-icon icon="add"></iron-icon> Contributor
                </paper-button>
            </paper-item>
        </div>
        <div class="horizontal layout center-justified">
            <cic-contributors id="contributors" contributors="{{contributors}}"></cic-contributors>
        </div>
        <cic-result id="result" result="[[result]]" class="fullbleed layout vertical"></cic-result>
        <cic-analytics></cic-analytics>
    </template>
</dom-module>

<script src="script.js"></script>
