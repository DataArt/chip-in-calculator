<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../cic-contributors/element.html">
<link rel="import" href="../cic-result/element.html">
<link rel="import" href="../cic-analytics/element.html">

<dom-module id="cic-main">
    <link rel="import" type="css" href="style.css">
    <template>
        <div hidden="{{isResultsShown}}">
            <div class="horizontal layout center-justified">
                <paper-item>Chip in calculator</paper-item>
            </div>
            <div class="horizontal layout center-justified">
                <small><paper-item>Please add people and how much they chipped in</paper-item></small>
            </div>
            <div class="horizontal layout center-justified">
                <paper-item>
                    <cic-contributors id="contributors" contributors="{{contributors}}"></cic-contributors>
                </paper-item>
            </div>
            <div class="horizontal layout center-justified">
                <paper-item>
                    <paper-button id="show-results" raised on-click="showResults" disabled>
                        Show Result
                    </paper-button>
                    <paper-button raised id="add" on-click="add">
                        <iron-icon icon="add"></iron-icon>Contributor
                    </paper-button>
                </paper-item>
            </div>
            <br/>
            <template is="dom-if" if="{{isReadyToCalculate}}">
                <div class="horizontal layout center-justified">
                    <paper-item>
                        SCREENSHOT @ SEND to people above
                    </paper-item>
                </div>
            </template>
            <div class="horizontal layout center-justified">
                <small><paper-item>
                    <a href="https://twitter.com/kashesandr">@kashesandr</a>
                </paper-item></small>
                <small><paper-item>
                    <a href="https://github.com/kashesandr/CIC">project on GitHub</a>
                </paper-item></small>
            </div>
        </div>
        <template is="dom-if" if="{{isResultsShown}}">
            <cic-result id="result" result="[[result]]" on-hidden="hideResults"></cic-result>
        </template>

        <cic-utils id="utils"></cic-utils>
        <cic-analytics></cic-analytics>
    </template>
</dom-module>

<script src="script.js"></script>
