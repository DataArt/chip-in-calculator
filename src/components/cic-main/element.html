<dom-module id="cic-main">
    <link rel="import" type="css" href="style.css">
    <template>

        <cic-utils id="utils"></cic-utils>
        <cic-parse id="parse" on-saved="onParseSaved"></cic-parse>
        <cic-router id="router" on-page-changed="pageChanged"></cic-router>
        <cic-i18n id="i18n"></cic-i18n>
        <cic-spinner id="spinner"></cic-spinner>

        <iron-pages id="pages" selected="0">

            <div>
                <h1 class="centered">Chip In Calculator</h1>
                <h2 class="centered">[[i18n.greeting]]</h2>
                <cic-contributors id="contributors" contributors="{{contributors}}"></cic-contributors>
                <div class="centered controls">
                    <paper-button id="show-results" on-click="showResults" disabled raised>
                        [[i18n.show_result]]
                    </paper-button>
                    <paper-button raised id="add" on-click="add">
                        <iron-icon icon="add"></iron-icon>[[i18n.contributor]]
                    </paper-button>
                </div>
            </div>

            <div>
                <cic-result id="result" result="[[result]]" on-ok-clicked="_goHome"></cic-result>
            </div>

        </iron-pages>

        <cic-footer class="footer"></cic-footer>

    </template>
</dom-module>

<script src="script.js"></script>
