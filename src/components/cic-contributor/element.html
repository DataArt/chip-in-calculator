<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/i18n-msg/i18n-msg-behavior.html">

<dom-module id="cic-contributor">
    <link rel="import" type="css" href="style.css">
    <template>
        <div class="centered">
            <paper-input
                id="name"
                type="text"
                error-message="Only text"
                label=[[i18n.name]]
                value="{{name}}"
                on-keypress="_onKeyPress"
            >
            </paper-input>
            <paper-input
                id="value"
                type="number"
                error-message="Only numbers"
                label=[[i18n.value]]
                value="{{value}}"
                class="short"
                on-keypress="_onKeyPress"
            >
            </paper-input>
            <paper-icon-button class="destroy" icon="clear" on-click="destroy"></paper-icon-button>
        </div>
    </template>
</dom-module>

<script src="script.js"></script>
