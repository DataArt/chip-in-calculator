<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">

<dom-module id="cic-result">
    <link rel="import" type="css" href="style.css">
    <template>
        <paper-dialog id="dialog">

            <paper-dialog-scrollable>
                <div class="horizontal layout center-justified">
                    <paper-item>
                        <strong>Total value</strong> = <strong>{{_getValue(result.totalValue)}}</strong>
                    </paper-item>
                </div>
                <div class="horizontal layout center-justified">
                    <paper-item>
                        <strong>Equal payment</strong> = <strong>{{_getValue(result.equalPayment)}}</strong>
                    </paper-item>
                </div>
                <div class="horizontal layout center-justified">
                    <table>
                        <thead>
                            <tr>
                                <th>From</th>
                                <th>To</th>
                                <th>$$$</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template is="dom-repeat" items="{{result.values}}">
                                <tr>
                                    <td> {{_getName(item.from)}} </td>
                                    <td> {{_getName(item.to)}} </td>
                                    <td> {{_getValue(item.value)}} </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </paper-dialog-scrollable>

            <div class="horizontal layout center-justified">
                <div class="buttons">
                    <paper-item>
                        <paper-button raised dialog-confirm autofocus>OK</paper-button>
                    </paper-item>
                </div>
            </div>

        </paper-dialog>
    </template>
</dom-module>

<script src="script.js"></script>
