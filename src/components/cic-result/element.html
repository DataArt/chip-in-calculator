<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">

<dom-module id="cic-result">
    <template>
        <div class="horizontal layout center-justified">
            <paper-item>
                Total&nbsp;=&nbsp;<span>{{_getValue(result.totalValue,1)}}</span>
            </paper-item>
            <paper-item>
                Payment&nbsp;=&nbsp;<span>{{_getValue(result.equalPayment,1)}}</span>
            </paper-item>
        </div>
        <template is="dom-repeat" items="[[result.values]]">
            <div class="horizontal layout center-justified">
                <paper-item>
                    <strong>[[_getName(item.from)]]</strong>&nbsp;gives&nbsp;<strong>[[_getValue(item.value)]]</strong>&nbsp;to&nbsp;<strong>[[_getName(item.to)]]</strong>
                </paper-item>
            </div>
        </template>
        <div class="horizontal layout center-justified">
            <paper-item>
                SCREENSHOT @ SEND
            </paper-item>
        </div>
        <div class="horizontal layout center-justified">
            <paper-item>
                <paper-button raised autofocus on-click="hide">OK</paper-button>
            </paper-item>
        </div>
    </template>
</dom-module>

<script src="script.js"></script>
