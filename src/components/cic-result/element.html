<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../cic-router/element.html">

<dom-module id="cic-result">
    <link rel="import" type="css" href="style.css">
    <template>

        <cic-router id="router"></cic-router>

        <p class="centered">
            Total&nbsp;=&nbsp;{{_getValue(result.totalValue,1)}}
            Avg. Payment&nbsp;=&nbsp;{{_getValue(result.equalPayment,1)}}
        </p>

        <template is="dom-repeat" items="[[result.values]]">
            <p class="centered">
                <strong>[[_getName(item.from)]]</strong>&nbsp;gives&nbsp;<strong>[[_getValue(item.value)]]</strong>&nbsp;to&nbsp;<strong>[[_getName(item.to)]]</strong>
            </p>
        </template>

        <div class="centered link">
            Results:&nbsp;<a href="{{link}}" target="_blank">{{_getLinkLabel(link)}}</a>
        </div>

        <div class="centered okay">
            <paper-button raised autofocus on-click="_onClick">OK</paper-button>
        </div>

    </template>
</dom-module>

<script src="script.js"></script>
