<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">

<dom-module id="cic-result">
    <link rel="import" type="css" href="style.css">
    <template>
        <paper-dialog id="dialog">
            <div class="horizontal layout center-justified">
                <paper-dialog-scrollable>
                    <div class="horizontal layout center-justified">
                        <paper-item>
                            <strong>Total value</strong> = <strong>{{_getValue(result.totalValue)}}</strong>
                        </paper-item>
                    </div>
                    <div class="horizontal layout center-justified">
                        <paper-item>
                            <strong>Equal payment</strong> = <strong>{{_getValue(result.equalPayment)}}</strong>
                        </paper-item>
                    </div>
                    <template is="dom-repeat" items="{{result.values}}">
                        <div class="horizontal layout center-justified">
                            <paper-item>
                                <b>{{_getName(item.from)}}</b> &nbsp; gives &nbsp; <b>{{_getValue(item.value)}}</b> &nbsp; to &nbsp; <b>{{_getName(item.to)}}</b>
                            </paper-item>
                        </div>
                    </template>
                </paper-dialog-scrollable>
            </div>
            <div class="horizontal layout center-justified">
                <paper-item>
                    <paper-button raised dialog-confirm autofocus>OK</paper-button>
                </paper-item>
            </div>
        </paper-dialog>
    </template>
</dom-module>

<script src="script.js"></script>
