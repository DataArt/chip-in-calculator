<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">

<dom-module id="cic-result">
    <link rel="import" type="css" href="style.css">
    <template>
        <paper-dialog id="dialog">

            <paper-dialog-scrollable>
                <div class="horizontal layout center-justified">
                    <paper-item> Total value: <strong>{{_getValue(result.totalValue)}}</strong> </paper-item>
                    <paper-item> Equal payment: <strong>{{_getValue(result.averagePayment)}}</strong> </paper-item>
                </div>
                <template is="dom-repeat" items="{{result.values}}">
                    <div class="horizontal layout center-justified">
                        <paper-item>
                            <paper-item-body>
                                <strong>{{_getName(item.from)}}</strong> gives <strong>{{_getValue(item.value)}}</strong> to <strong>{{_getName(item.to)}}</strong>
                            </paper-item-body>
                        </paper-item>
                    </div>
                </template>
            </paper-dialog-scrollable>

            <div class="horizontal layout center-justified">
                <div class="buttons">
                    <paper-item>
                        <paper-button raised dialog-confirm autofocus>OK</paper-button>
                    </paper-item>
                </div>
            </div>

        </paper-dialog>
    </template>
</dom-module>

<script src="script.js"></script>
